<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gamma Exposure Viewer</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
    --bg: #0e1117;
    --panel: #161b22;
    --text: #e6edf3;
    --muted: #8b949e;
    --call: #2ecc71;
    --put: #e74c3c;
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: Inter, system-ui, Arial, sans-serif;
    margin: 40px;
}

h1 {
    margin-bottom: 5px;
}

p {
    color: var(--muted);
}

.container {
    max-width: 1100px;
}

input {
    margin-top: 15px;
}

.card {
    background: var(--panel);
    padding: 20px;
    border-radius: 10px;
    margin-top: 25px;
}

canvas {
    margin-top: 20px;
}
</style>
</head>

<body>
<div class="container">
    <h1>Gamma Exposure</h1>
    <p>Thinkorswim CSV â†’ Call & Put GEX visualization</p>

    <input type="file" id="fileInput" accept=".csv">

    <div class="card">
        <canvas id="gexChart"></canvas>
    </div>
</div>

<script>
document.getElementById("fileInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        const text = e.target.result;
        const lines = text.split(/\r?\n/);

        // Spot price is in cell A5
        const spotPrice = parseFloat(lines[4].split(",")[0]);
        if (isNaN(spotPrice)) {
            alert("Could not detect spot price in cell A5.");
            return;
        }

        // Remove Thinkorswim metadata
        const dataLines = lines.slice(11).join("\n");

        Papa.parse(dataLines, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                buildChart(results.data, spotPrice);
            }
        });
    };
    reader.readAsText(file);
});

function buildChart(data, spot) {
    const strikes = [];
    const callGEX = [];
    const putGEX = [];

    data.forEach(row => {
        const strike = parseFloat(row["Strike"]);
        if (isNaN(strike)) return;

        const callOI = parseFloat(row["Open.Int"]) || 0;
        const callGamma = parseFloat(row["Gamma"]) || 0;

        const putOI = parseFloat(row["Open.Int_1"]) || 0;
        const putGamma = parseFloat(row["Gamma_1"]) || 0;

        strikes.push(strike);

        // Call & Put GEX (both positive for visualization)
        callGEX.push(callGamma * callOI * 100);
        putGEX.push(putGamma * putOI * 100);
    });

    const ctx = document.getElementById("gexChart").getContext("2d");
    if (window.chart) window.chart.destroy();

    // Vertical spot price line plugin
    const spotLinePlugin = {
        id: "spotLine",
        afterDraw(chart) {
            const xScale = chart.scales.x;
            const yScale = chart.scales.y;

            const index = strikes.findIndex(s => s >= spot);
            if (index === -1) return;

            const x = xScale.getPixelForValue(index);

            const ctx = chart.ctx;
            ctx.save();
            ctx.strokeStyle = "#ff4d9d"; // pink
            ctx.lineWidth = 2;
            ctx.setLineDash([6, 6]);
            ctx.beginPath();
            ctx.moveTo(x, yScale.top);
            ctx.lineTo(x, yScale.bottom);
            ctx.stroke();
            ctx.restore();
        }
    };

    window.chart = new Chart(ctx, {
        type: "line",
        plugins: [spotLinePlugin],
        data: {
            labels: strikes,
    datasets: [
    {
        label: "Call GEX",
        data: callGEX,
        borderColor: "#2ecc71", // GREEN = CALLS
        borderWidth: 2,
        tension: 0.25
    },
    {
        label: "Put GEX",
        data: putGEX,
        borderColor: "#e74c3c", // RED = PUTS
        borderWidth: 2,
        tension: 0.25
    }
]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: { color: "#e6edf3" }
                },
                tooltip: {
                    callbacks: {
                        label: ctx =>
                            ctx.dataset.label + ": " +
                            ctx.parsed.y.toLocaleString()
                    }
                }
            },
            scales: {
                x: {
                    ticks: { color: "#8b949e" },
                    title: {
                        display: true,
                        text: "Strike",
                        color: "#8b949e"
                    }
                },
                y: {
                    ticks: {
                        color: "#8b949e",
                        callback: val => val.toLocaleString()
                    },
                    title: {
                        display: true,
                        text: "Gamma Exposure",
                        color: "#8b949e"
                    }
                }
            }
        }
    });
}
</script>
