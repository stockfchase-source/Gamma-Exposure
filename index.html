<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gamma Exposure Viewer</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
    body {
        background-color: #0e1117;
        color: #e6edf3;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h2 {
        margin-bottom: 10px;
    }

    input[type="file"] {
        margin-bottom: 15px;
    }

    canvas {
        background: #0e1117;
        border-radius: 8px;
    }
</style>
</head>

<body>

<h2>Gamma Exposure (Calls vs Puts)</h2>
<input type="file" id="csvFile">

<canvas id="gexChart" height="400"></canvas>

<script>
let chart;

/* -------------------------------
   SAFE NUMBER PARSER (CRITICAL)
-------------------------------- */
function toNumber(value) {
    if (value === null || value === undefined) return 0;
    if (typeof value === "number") return value;

    const cleaned = value
        .toString()
        .replace(/"/g, "")
        .replace(/,/g, "")
        .trim();

    const num = Number(cleaned);
    return isNaN(num) ? 0 : num;
}

/* -------------------------------
   CSV UPLOAD HANDLER
-------------------------------- */
document.getElementById("csvFile").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(evt) {
        const lines = evt.target.result.split("\n");

        // Spot price is cell A5 (row index 4)
        const spot = toNumber(lines[4]?.split(",")[0]);

        // Headers start at row 12 (index 11)
        const headerLine = lines[11];
        const dataLines = [headerLine, ...lines.slice(12)].join("\n");

        Papa.parse(dataLines, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                buildChart(results.data, spot);
            }
        });
    };

    reader.readAsText(file);
});

/* -------------------------------
   BUILD CHART
-------------------------------- */
function buildChart(rows, spot) {

    const strikes = [];
    const callGEX = [];
    const putGEX  = [];

    rows.forEach(r => {
        const strike = toNumber(r["Strike"]);
        if (!strike) return;

        const callGamma = toNumber(r["Gamma"]);
        const callOI    = toNumber(r["Open.Int"]);

        const putGamma  = toNumber(r["Gamma_1"]);
        const putOI     = toNumber(r["Open.Int_1"]);

        strikes.push(strike);
        callGEX.push(callGamma * callOI * 100 * spot);
        putGEX.push(putGamma * putOI * 100 * spot);
    });

    if (chart) chart.destroy();

    chart = new Chart(document.getElementById("gexChart"), {
        type: "line",
        data: {
            labels: strikes,
            datasets: [
                {
                    label: "Call GEX",
                    data: callGEX,
                    borderColor: "#2ecc71", // GREEN
                    borderWidth: 2,
                    tension: 0.25
                },
                {
                    label: "Put GEX",
                    data: putGEX,
                    borderColor: "#e74c3c", // RED
                    borderWidth: 2,
                    tension: 0.25
                },
                {
                    label: "Spot Price",
                    data: strikes.map(x => x === spot ? Math.max(...callGEX) : null),
                    borderColor: "#ff4fd8", // PINK
                    borderWidth: 2,
                    borderDash: [6, 6],
                    pointRadius: 0
                }
            ]
        },
        options: {
            plugins: {
                legend: {
                    labels: { color: "#e6edf3" }
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: "Strike Price",
                        color: "#e6edf3"
                    },
                    ticks: { color: "#e6edf3" }
                },
                y: {
                    title: {
                        display: true,
                        text: "Gamma Exposure",
                        color: "#e6edf3"
                    },
                    ticks: { color: "#e6edf3" }
                }
            }
        }
    });
}
</script>

</body>
</html>
