<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamma Exposure Calculator</title>

    <!-- Papa Parse CSV Library -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: right;
        }
        th {
            background-color: #f4f4f4;
        }
        th:first-child, td:first-child {
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Gamma Exposure Calculator</h1>
<p>Upload a Thinkorswim options chain CSV.</p>

<input type="file" id="fileInput" accept=".csv">

<div id="output"></div>

<script>
document.getElementById("fileInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function(e) {
        const text = e.target.result;

        // Remove Thinkorswim metadata rows
        const lines = text.split(/\r?\n/);
        const dataLines = lines.slice(11).join("\n");

        Papa.parse(dataLines, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                calculateGEX(results.data);
            }
        });
    };

    reader.readAsText(file);
});

function calculateGEX(data) {
    const spotPrice = parseFloat(prompt("Enter current underlying price:"));
    if (!spotPrice || isNaN(spotPrice)) return;

    let html = `
        <h2>Gamma Exposure by Strike</h2>
        <table>
            <tr>
                <th>Strike</th>
                <th>Call GEX</th>
                <th>Put GEX</th>
                <th>Net GEX</th>
            </tr>
    `;

    data.forEach(row => {
        const strike = parseFloat(row["Strike"]);
        if (isNaN(strike)) return;

        const callOI = parseFloat(row["Open.Int"]) || 0;
        const callGamma = parseFloat(row["Gamma"]) || 0;

        const putOI = parseFloat(row["Open.Int_1"]) || 0;
        const putGamma = parseFloat(row["Gamma_1"]) || 0;

        const callGEX = callGamma * callOI * 100 * spotPrice;
        const putGEX = putGamma * putOI * 100 * spotPrice;

        const netGEX = callGEX - putGEX;

        html += `
            <tr>
                <td>${strike}</td>
                <td>${callGEX.toLocaleString()}</td>
                <td>${(-putGEX).toLocaleString()}</td>
                <td><strong>${netGEX.toLocaleString()}</strong></td>
            </tr>
        `;
    });

    html += "</table>";
    document.getElementById("output").innerHTML = html;
}
</script>
